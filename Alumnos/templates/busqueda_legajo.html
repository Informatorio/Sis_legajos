{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<h3 class="panel-title">Buscar por legajo</h3>
			</div>
			<div class="panel-body">
				<form action="/busqueda_apellido/" method="POST">
				<!-- Etiqueta que sirve para identificar el formulario y mitigar ataques-->
					{% csrf_token %}

					{{ form.as_p }}
					<div class="pull-right">
						<button type="submit" class="btn btn-danger">Buscar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
