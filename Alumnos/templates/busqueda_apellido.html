{% extends "base.html" %}

{% block content %}

<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h3 class="panel-title">Ingrese el apellido del alumno que quiere buscar (Respete tildes por favor)</h3>
		</div>
		<div class="panel-body">
			<form action="/busqueda_apellido/" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<span class="input-group-addon" id="basic-addon1"></span>
					<input id="id_apellido" maxlength="70" required="" type="text" name="apellido" class="form-control" placeholder="Apellido" aria-describedby="basic-addon1">
				</div>
				<div class="form-group">
					<input type="submit" value="BUSCAR" class="btn btn-danger"></input>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
