{% extends "base.html" %}
{% block title %} Nuevo Alumno {% endblock %}

{% block content %}

<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h3 class="panel-title">Ingrese los datos del nuevo alumno</h3>
		</div>
		<div class="panel-body">
			<form action="/nuevo_alumno/" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<span class="input-group-addon" id="basic-addon1">LEGAJO</span>
					<input type="text" name="legajo" class="form-control" placeholder="XXXX-XXXX" aria-describedby="basic-addon1">
				</div>
				<div class="form-group">
					<span class="input-group-addon" id="basic-addon1">DNI</span>
					<input type="text" name="dni" class="form-control" placeholder="12345678" aria-describedby="basic-addon1">
				</div>
				<div class="form-group">
					<span class="input-group-addon" id="basic-addon1">NOMBRE</span>
					<input type="text" name="nombre" class="form-control" placeholder="Gregorias" aria-describedby="basic-addon1">
				</div>
				<div class="form-group">
					<span class="input-group-addon" id="basic-addon1">APELLIDO</span>
					<input type="text" name="apellido" class="form-control" placeholder="Matorras" aria-describedby="basic-addon1">
				</div>
				<div class="form-group">
					<span class="input-group-addon" id="basic-addon1">FECHA DE NACIMIENTO</span>
					<input type="text" name="fecha_de_nacimiento" placeholder="Averiguar que va acÃ¡" class="form-control" aria-describedby="basic-addon1">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-danger">GUARDAR DATOS</button>
				</div>
			</form>
		</div>
	</div>
</div>
