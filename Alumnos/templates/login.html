{% block content %}

<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h3 class="panel-title">Bienvenidos al Sistema de Legajos</h3>
		</div>
		<div class="panel-body">
			<form method="post">
				{% csrf_token %}
				<div class="form-group">
					<span class="input-group-addon" id="basic-addon1">Usuario</span>
					<input type="text" name="username" class="form-control" aria-describedby="basic-addon1">
				</div>
				<div class="form-group">
					<span class="input-group-addon" id="basic-addon1">Contraseña</span>
					<input type="password" name="password" class="form-control" aria-describedby="basic-addon1">
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-danger">ENTRAR</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
