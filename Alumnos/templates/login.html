{% extends "base.html" %}

{% block title %} Login{% endblock %}

{% block content %}

<form action="" role="form">
	<div class="row center-login">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading text-center">
					<h3 class="panel-title">SL Admin v0.3</h3>
				</div>
				<div class="panel-body">
					<div class="input-group input-group">
						<span class="input-group-addon" id="sizing-addon1">Usuario</span>
						<input type="text" class="form-control"  aria-describedby="sizing-addon1">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon" id="sizing-addon1">Password</span>
						<input type="password" class="form-control"  aria-describedby="sizing-addon1">
					</div>
					<br>
					<div class="row">
						<div class="col-md-12">
								<button type="submit" class="btn btn-success col-md-12">Entrar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>



{% endblock %}
